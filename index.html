<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Counter App</title>
    <link rel="stylesheet" href="styles.css">
    <audio id="dingSound" src="ding.mp3"></audio>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
    <meta name="background-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
</head>

<body>
    <div class="container" id="groveSelectionPage" class="grove_selection">
        
        <div class="container" id="groveSelectionPage">
            <h1>Choose the grove</h1>
            <h4>Where would you like to start flower counting?</h4>
            <div id="groveButtons">
              <button id="goToMainPage" class="grove-btn" data-grove="boort">Boort</button>
              <button id="goToMainPage" class="grove-btn" data-grove="boundaryBend">Boundary Bend</button>
              <button id="goToMainPage" class="grove-btn" data-grove="wemen">Wemen</button>
              <button id="goToMainPage" class="grove-btn" data-grove="orana">Orana</button>
            </div>
          </div>
        
      </div>
      <div class="container" id="mainPage" style="display:none;">
        <div class="header-container">
            <button id="changeGroveButton" class="change_grove_btn">
                <svg xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 640 640"
                height="30"
                width="30">
                <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path fill="#3d3d3d" d="M41.4 297.4C28.9 309.9 28.9 330.2 41.4 342.7L169.4 470.7C181.9 483.2 202.2 483.2 214.7 470.7C227.2 458.2 227.2 437.9 214.7 425.4L141.3 352L576 352C593.7 352 608 337.7 608 320C608 302.3 593.7 288 576 288L141.3 288L214.7 214.6C227.2 202.1 227.2 181.8 214.7 169.3C202.2 156.8 181.9 156.8 169.4 169.3L41.4 297.3z"/></svg>
                </button>
            <div class="icon-buttons">
            <div class="icon-button">
            <button id="IconDownloadButton" class="view-data-button">
                <svg xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 640 640"
                width="30" 
                height="28">
                <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path fill="white" d="M176 544C96.5 544 32 479.5 32 400C32 336.6 73 282.8 129.9 263.5C128.6 255.8 128 248 128 240C128 160.5 192.5 96 272 96C327.4 96 375.5 127.3 399.6 173.1C413.8 164.8 430.4 160 448 160C501 160 544 203 544 256C544 271.7 540.2 286.6 533.5 299.7C577.5 320 608 364.4 608 416C608 486.7 550.7 544 480 544L176 544zM409 377C418.4 367.6 418.4 352.4 409 343.1C399.6 333.8 384.4 333.7 375.1 343.1L344.1 374.1L344.1 272C344.1 258.7 333.4 248 320.1 248C306.8 248 296.1 258.7 296.1 272L296.1 374.1L265.1 343.1C255.7 333.7 240.5 333.7 231.2 343.1C221.9 352.5 221.8 367.7 231.2 377L303.2 449C312.6 458.4 327.8 458.4 337.1 449L409.1 377z"/></svg>
            </button>
            <p>Save Data</p>
            
        </div>
            <div class="icon-button">
            <button id="viewDataButton" class="view-data-button">
            <svg xmlns="http://www.w3.org/2000/svg" 
                viewBox="0 0 512 512" 
                width="24" 
                height="24">
            <!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path fill="white" d="M64 256l0-96 160 0 0 96L64 256zm0 64l160 0 0 96L64 416l0-96zm224 96l0-96 160 0 0 96-160 0zM448 256l-160 0 0-96 160 0 0 96zM64 32C28.7 32 0 60.7 0 96L0 416c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-320c0-35.3-28.7-64-64-64L64 32z"/></svg>
            </button>
            <p>View Data</p>
        </div>
        </div>
    </div>
        
        <div class="input-row">
            <div class="input-group">
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="input-group">
                <select required id="managementArea" placeholder="Management Area">
                    <option value="" selected disabled>Management Area</option>
                    <option>Allisons</option>
                    <option>Andrews</option>
                    <option>Arthurs</option>
                    <option>Bains</option>
                    <option>Barries</option>
                    <option>Beatons</option>
                    <option>Cables</option>
                    <option>Dam</option>
                    <option>Edgars</option>
                    <option>Evans</option>
                    <option>Fitzpatricks</option>
                    <option>Flips</option>
                    <option>Gearys</option>
                    <option>Gills</option>
                    <option>Hummels</option>
                    <option>James</option>
                    <option>Jonathan</option>
                    <option>Keiths</option>
                    <option>Kines</option>
                    <option>Lanyons</option>
                    <option>Lewis'</option>
                    <option>Little O'Donnells</option>
                    <option>Logans</option>
                    <option>Mathews</option>
                    <option>McGraths</option>
                    <option>Moloneys</option>
                    <option>O'Donnells</option>
                    <option>O'Mearas</option>
                    <option>Parkers</option>
                    <option>Pearces</option>
                    <option>Pinks</option>
                    <option>Weavers</option>
                    <option>West</option>
                    <option>Wychitella</option>
                </select>
            </div>
            <div class="input-group">
                <select required id="variety" placeholder="Variety">
                    <option value="" selected disabled>Variety</option>
                    <option>Arbequina</option>
                    <option>Arbosana</option>
                    <option>Chemlali</option>
                    <option>Coratina</option>
                    <option>Frantoio</option>
                    <option>Hojiblanca</option>
                    <option>Koroneiki</option>
                    <option>Leccino</option>
                    <option>Manzanillo</option>
                    <option>Pendolino</option>
                    <option>Picholine</option>
                    <option>Picual</option>
                </select>
            </div>
            <div class="input-group-block-row-direction">
                <div class="input-group">
                    <input type="text" id="block" placeholder="Block">
                </div>
            <div class="input-group">
                <select id="plantingYear" required>
                    <option value="" disabled selected>Planting Year</option>
                  </select>

                  <script>
                    const datalist = document.getElementById("plantingYear");
                    for (let year = 2000; year <= 2030; year++) {
                      const option = document.createElement("option");
                      option.value = year;
                      option.textContent = year;
                      datalist.appendChild(option);
                    }
                  </script>
            </div>
           
            
            </div>
            <div class="input-group-block-row-direction">
            <div class="input-group">
                <input type="text" id="row" placeholder="Row">
            </div>
            <div class="input-group">
                <select required id="direction" placeholder="Starting From">
                    <option value="" selected disabled>Start From</option>
                    <option>North</option>
                    <option>South</option>
                    <option>East</option>
                    <option>West</option>
                </select>
            </div>
        </div>
        
        </div>

        <div class="button-row">
            <button class="counter-button" id="button0">0</button>
            <button class="counter-button" id="button1">1</button>
            <button class="counter-button" id="button2">2</button>
            <button class="counter-button" id="button3">3</button>
            <button class="counter-button" id="button4">4</button>
        </div>
     </div>
    <div class="container" id="viewDataPage" style="display:none;">
        <header>
            <h2>View Logged Data</h2>
            
        </header>
        <button id="backButton" class="header-back-button">Go Back</button>
        <div class="action-buttons">
        <div class="action-button">
        <button id="downloadButton" class="download-button">Download Data</button>
        </div>
        <div class="action-button">
        <button id="deleteDataButton" class="delete-button">Delete Data</button>
        </div>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th></th>
                    <th>Timestamp</th>
                    <th>Value</th>
                    <th>Management Area</th>
                    <th>Variety</th>
                    <th>Planting Year</th>
                    <th>Block</th>
                    <th>Row</th>
                    <th>Starting From</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically inserted here -->
            </tbody>
            <!-- Delete Data Button -->
        </table>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
